<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock-Paper-Scissors
        </title>
    </head>
    <body>
        <p>
            The "Rock, Paper, Scissors" Game
        </p>
        <button onclick="
            playGame('rock');
        ">Rock</button>
        <button onclick="
            playGame('paper');
        ">Paper</button>
        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        ">Reset Score</button>
        <p>
            brought to you by: gamadex
        </p>
        <script>
            /* localStorage only stores 'string', hence need to transform back 'score' to object type through 'parse' method */
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };

            /* if localStorage does not have default value due 'Reset Score' button, it will return null - hence we need to define a default value */
            /* score === null is the same as checking !score
            optional:
            if (!score) {
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0
                }
            };
            */
            function pickComputerMove () {
                const randomNumber = Math.random();
                
                let computerMove = ''

                if (randomNumber >= 0 && randomNumber < 1/3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else if (randomNumber >= 2/3 && randomNumber < 1) {
                    computerMove = 'scissors';
                }
                
                return computerMove;
            } 

            function playGame(playerMove) {
                const computerMove = pickComputerMove();

                let result = '';
                
                if (playerMove === 'scissors') {
                    if (computerMove === 'rock') {
                        result = 'You lose.'
                    } else if (computerMove === 'paper') {
                        result = 'You win.'
                    } else if (computerMove === 'scissors') {
                        result = 'Tie.'
                    }
                
                }   else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie.'
                    } else if (computerMove === 'paper') {
                        result = 'You lose.'
                    } else if (computerMove === 'scissors') {
                        result = 'You win.'
                    }
                
                }   else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win.'
                    } else if (computerMove === 'paper') {
                        result = 'Tie.'
                    } else if (computerMove === 'scissors') {
                        result = 'You lose.'
                    }
                
                }
                
                if (result === 'You win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses += 1;
                } else if (result === 'Tie.') {
                    score.ties += 1;
                }

                /* localStorage only stores string type hence need to use stringify to transform object 'score' in string */
                localStorage.setItem('score', JSON.stringify(score));

                /* note that multi-line string below allows to insert values & create multi-line strings */
                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
                                
            }
        </script>
    </body>
</html>
